apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "zenbot.fullname" . }}
  labels:
    chart: {{ template "zenbot.fullname" . }}
spec:
  selector:
    matchLabels:
      app: {{ template "zenbot.fullname" . }}
  replicas: {{ default 1 .Values.replicaCount | int }}
  template:
    metadata:
      labels:
        app: {{ template "zenbot.fullname" . }}
    spec:
      containers:
        - name: {{ template "zenbot.fullname" . }}
          image: "{{ .Values.image }}"
          imagePullPolicy: IfNotPresent
          env:
            - name: ZENBOT_MONGODB_HOST
              value: "{{ template "zenbot.fullname" . }}-mongodb"
            - name: ZENBOT_MONGODB_DATABASE
              value: {{ .Values.mongodb.auth.database }}
            - name: ZENBOT_MONGODB_PORT
              value: '27017'
            - name: ZENBOT_MONGO_USERNAME
              value: {{ .Values.mongodb.auth.username }}
            - name: ZENBOT_MONGO_PASSWORD
              value: {{ .Values.mongodb.auth.password }}
            # ZENBOT_MONGO_AUTH_MECHANISM: null
          {{- range $key, $value := .Values.env }}
            - name: {{ $key }}
              value: {{ $value|quote }}
          {{- end }}
          ports:
            - containerPort: {{ .Values.service.port | int }}
          volumeMounts:
            - mountPath: "/app/simulations/"
              name: simulations
            - name: confjs
              mountPath: /app/conf.js
              readOnly: true        
              subPath: "conf.js"      
      volumes:
        - name: simulations
          persistentVolumeClaim:
            claimName: {{ template "zenbot.fullname" . }}-simulations-pvc
        - name: confjs
          configMap:
            name: {{ template "zenbot.fullname" . }}-config
