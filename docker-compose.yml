version: "3.1"
services:
  server:
    build:
      context: .
      dockerfile: Dockerfile
    image: fculpo/zenbot:latest
    volumes:
      - ./simulations/:/app/simulations/
    restart: always
    tty: true
    ports:
      - "17365:17365"
    depends_on:
      - mongodb
    environment:
      - ZENBOT_MONGODB_HOST=mongodb
    stdin_open: true
  mongodb:
    image: mongo:latest
    volumes:
      - ./database:/data/db
    command: mongod --bind_ip=0.0.0.0 --logpath=/dev/null
    expose:
      - 27017
