version: '3.1'

services:

  server:
    image: deviavir/zenbot:unstable
    volumes:
      - ./conf.js:/app/conf.js
      - ./extensions:/app/extensions
      - ./simulations:/app/simulations
    links:
      - mongodb
    command: [ "trade", "--paper" ]
    restart: always
    tty: true
    depends_on:
      - mongodb
    environment:
      - MONGODB_PORT_27017_TCP_ADDR=mongodb

  mongodb:
    image: mongo:latest
    volumes:
      - ./data/db:/data/db
    command: mongod --smallfiles --bind_ip=0.0.0.0 --logpath=/dev/null
    ports:
      - 27017:27017

