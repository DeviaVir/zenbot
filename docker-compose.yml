server:
  build: .
  volumes:
    - .:/app
    - /app/node_modules
  links:
    - mongodb
  command: ./zenbot.sh trade --paper
  restart: always

mongodb:
  image: mongo:latest
  volumes_from:
    - mongodb-data
  volumes:
    - ./data/archive:/archive
  command: mongod --smallfiles

mongodb-data:
  image: mongo:latest
  volumes:
    - /data/db
  command: "true"
